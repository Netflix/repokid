language: python
dist: focal
matrix:
  include:
  - python: '3.7'
  - python: '3.8'
  - python: '3.9'
before_install:
- sudo rm -f /etc/boto.cfg
install:
- pip install -r requirements.txt -r requirements-test.txt
- pip install .
script:
- pre-commit run
- coverage run --source repokid -m py.test
- bandit -r . -ll -ii -x repokid/tests/
after_success:
- coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
notifications:
  email:
  - ccastrapel@netflix.com
  - psanders@netflix.com
